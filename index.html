<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
  <script defer src="script.js"></script>

</head>
<body>
  
  <header>
    <h1>Simple, traffic-based pricing
    </h1>
    <div class="intro">
      <p>Sign-up for our 30-day trial.
      </p>
      <p>No credit card required.</p>
    </div>
  </header>
   
   <main>
     <section class="container">
       
     <!---page view-->
     <div class="pageviews">
       <h2>
         <span id="view">100k</span>
          Pageviews
        </h2>
     </div>
     
     <!--slider-->
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="60" class="slider" id="myRange">
        <p><span id="demo" class="price">$16.00</span> / month</p>
      </div>
      
    <!--toggle-->
    <div class="toggle">
      <p>Monthly Billing</p>
      <div class="tog-wrapper">
        <label>
          <input type="checkbox" />
          <span class="check" id="toggle-btn"></span>
        </label>
      </div>

        <div class="bills">
          <p>Yearly Billing</p>
          <p class="discount hide-for-desktop">-25%</p>
          <p class="discount hide-for-mobile">25% discount</p>
        </div>

    </div>
    
    <div class="trial">
      
      <div class="trial-info">
        <p><img src="images/icon-check.svg" alt="check" />
        Unlimited websites</p>
        <p><img src="images/icon-check.svg" alt="check" />
          100% data ownership</p>
        <p><img src="images/icon-check.svg" alt="check" />
          Email reports </p>
      </div>
      
      <div class="trial-btn">
        <button type="submit">
          Start my trial
        </button>
      </div>
    </div>


     </section>
   </main>
   
   <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Headbwoi</a>.
  </div>
   </footer>
</body>
</html>
